<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telkom Learn</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="start">
                <div>
                    <button class="openbtn" onclick="openNav()">
                        <i class="fas fa-bars icon"></i>
                    </button>
                </div>

                <div id="mySidepanel" class="sidepanel">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="#" class="sideTags"><i class="fas fa-home icon" style="color: gray"></i>Home</a>
                    <a href="#" class="sideTags"><i class="fas fa-tachometer-alt icon" style="color: gray"></i>Dashboard</a>                      Dashboard</a>
                    <a href="#" class="sideTags"><i class="fas fa-book icon" style="color: gray"></i>My Courses</a>
                    <a href="#" class="sideTags"><i class="fas fa-shopping-cart icon" style="color: gray"></i>Purchases</a>
                    <a href="#" class="sideTags"><i class="fas fa-trophy icon"style="color: gray"></i>Leaderboards</a>
                    <a href="#" class="sideTags"><i class="fas fa-info-circle icon" style="color: gray"></i>About Us</a>
                    <a href="#" class="sideTags"><i class="fas fa-envelope icon" style="color: gray"></i>Contact Us</a>
                    <a href="#" class="sideTags"><i class="fas fa-handshake icon" style="color: grey;"></i>Referrals</a>

                    <a href="#" class="sideTags"><i class="fas fa-gear icon" style="color: gray"></i>Settings</a>
                    <a href="#" class="sideTags"><i class="fas fa-sign-out-alt icon" style="color: gray"></i>Log Out</a>
                </div>

                <div><img src="/images/logo.png" alt="Logo" class="logo-icon"></div>
            </div>

            <div class="centre">
                <div><input type="text" class="search-input" placeholder="Search..."></div>
                <div><button class="search-button"><i class="fas fa-search icon"></i></button></div>
                <div><button class="speech"><i class="fas fa-microphone icon"></i></button></div>
            </div>

            <div class="end">
                <div><button class="notification-button"><i class="fas fa-bell icon"></i></button></div>
                <div><button class="profile-button"><i class="fas fa-user-circle icon"></i></button></div>
            </div>
        </div>

        <div class="main-content">
            <div class="dashboard">
                    <div class="top-div">
                        <div class="top-cards">
                            <div class="dash-icon"><i style="width: 10%;" class="fas fa-user-circle icon"></i></div>
                            <div class="dash-details">
                                <div>
                                    <label class="top-card-headings" for="">Your Profile</label>
                                    <p id="name" class="user-data">Sanele</p>
                                    <p id="surname" class="user-data">Mthembu</p>
                                    <p id ="occupation" class="user-data">Computer Engineer</p>
                                    <p id="exp" class="user-data">2489XP</p>
                                    <p id="rank" class="user-data">1st in Leaderboards</p>
                                </div>

                            </div>
                        </div>
                        <div class="top-cards">
                            <label class="top-card-headings" for="">Calender</label>
                        </div>
                        <div class="top-cards">
                            <div>
                                <label class="top-card-headings" for="">Your Skill Sets</label>
                                <div class="skill-sets">
                                    <label>Azure</label> <meter id = "progres-bar1" class="progress-meters" min="0" max="1" value="0.8"></meter> 
                                    <label>Marketing</label> <meter id = "progres-bar2" class="progress-meters" min="0" max="1" value="0.3"></meter> 
                                    <label>Cybersecurity</label> <meter id = "progres-bar3" class="progress-meters" min="0" max="1" value="0.2"></meter> 
                                    <label>Data Driven AI</label> <meter id = "progres-bar4" class="progress-meters" min="0" max="1" value="0.6"></meter>
                                    <label>Design Thinking</label> <meter id = "progres-bar5" class="progress-meters" min="0" max="1" value="0.5"></meter>
                                    <label>Finance</label> <meter id = "progres-bar6" class="progress-meters" min="0" max="1" value="0.7"></meter>
                                    <button onclick="updateMeter()">Refresh</button>  
                                </div>
                            </div>



                        </div>

                    </div>

                    <div class="middle-div"> 
                        <div class="dass-course-card">
                            <div class="couse-icon"><p class = "course-heading">Course Icon Here</p></div>
                            <div class="course-stat"> <button class="continue-button">Continue to course &gt;</button></div>
                        </div>
                        <div class="dass-course-card">
                            <div class="couse-icon"><p class = "course-heading">Course Icon Here</p></div>
                             <button class="continue-button">Continue to course &gt;</button></div>
                                               
                        <div class="dass-course-card">
                            <div class="couse-icon"><p class = "course-heading">Course Icon Here</p></div>
                             <button class="continue-button">Continue to course &gt;</button></div>
                        </div>
            
            <div class="bottom-div">
                <div class="dass-course-card">
                    <div class="couse-icon"><p class = "course-heading">Course Icon Here</p></div>
                     <button class="continue-button">Continue to course &gt;</button></div>
            
                <div class="dass-course-card">
                    <div class="couse-icon"><p class = "course-heading">Course Icon Here</p></div>
                     <button class="continue-button">Continue to course &gt;</button>Completed</div>
                
                <div class="dass-course-card">
                    <div class="couse-icon"><p class = "course-heading">Course Icon Here</p></div>
                     <button class="continue-button">Continue to course &gt;</button></div>
                </div>
            
        </div>
        </div>
        <div class="footer">
            <div class="footer-content">
                <div class="footer-col-1"></div>
                <div class="footer-col-2"></div>
                <div class="footer-col-3"></div>
                <div class="footer-col-4"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript for opening and closing the sidepanel -->

    <script src="/scripts/scripts.js"></script>
</body>
</html>
